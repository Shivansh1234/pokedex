<h2 mat-dialog-title>{{data?.title}}</h2>
<mat-dialog-content class="mat-typography">
    <h3>{{data?.message}}</h3>
    <p></p>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Cancel</button>
    <button mat-button [mat-dialog-close]="true" (click)="onClose()" color="warn" cdkFocusInitial>Redirect to</button>
</mat-dialog-actions>
