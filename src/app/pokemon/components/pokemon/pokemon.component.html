<div align="center">
    <mat-spinner class="flexSpinner" *ngIf="isLoadingResults"></mat-spinner>
    <table mat-table [dataSource]="pokemonList" *ngIf="!isLoadingResults">
        <!-- Photo Column -->
        <ng-container matColumnDef="photo">
            <th mat-header-cell *matHeaderCellDef> Official Artwork </th>
            <td mat-cell *matCellDef="let row">
                <img src="{{row.sprites.front_default}}" alt="pokemon_image">
            </td>
        </ng-container>

        <!-- ID Column -->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> ID </th>
            <td mat-cell *matCellDef="let row"> {{row.id}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let row">
                <button mat-button [routerLink]="[row.id]">{{row.name | titlecase}}</button>
            </td>
        </ng-container>

        <!-- Type Column -->
        <ng-container matColumnDef="type">
            <th mat-header-cell *matHeaderCellDef> Type </th>
            <td mat-cell *matCellDef="let row">{{row.types | pokemonTypeToArray}}</td>
        </ng-container>

        <!-- Height Column -->
        <ng-container matColumnDef="height">
            <th mat-header-cell *matHeaderCellDef> Height </th>
            <td mat-cell *matCellDef="let row"> {{row.height}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="weight">
            <th mat-header-cell *matHeaderCellDef> Weight </th>
            <td mat-cell *matCellDef="let row"> {{row.weight}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [length]="resultsLength" [pageSize]="pageSize" [pageSizeOptions]="[5, 10, 25, 50, 100]"
        showFirstLastButtons></mat-paginator>
</div>
